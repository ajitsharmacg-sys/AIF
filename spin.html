<div class="card position-relative">

  <div class="card position-relative">
  <div v-if="nsoLoading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
  </div>

  <div class="card-body">
    <!-- existing form content -->
  </div>
</div>


  .loading-overlay {
  position: absolute;
  inset: 0;
  background: rgba(255, 255, 255, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}


  <div class="d-flex align-items-center mb-2">
  <h5 class="me-2 mb-0">Customer Details / Promotion Details</h5>

  <span
    v-if="isLoading"
    class="spinner-border text-primary"
    role="status"
    style="width: 1.4rem; height: 1.4rem;"
  ></span>
</div>

<div class="section-title d-flex align-items-center gap-2">
  <span>Promotion Details</span>

  <span
    v-if="isLoading"
    class="spinner-border text-primary"
    role="status"
    style="width: 1.2rem; height: 1.2rem;"
  ></span>

  <small v-if="isLoading && loadingText" class="text-muted">
    [[ loadingText ]]
  </small>
</div>

  <div class="section-title d-flex align-items-center gap-2">
  <span>Customer Details</span>

  <span
    v-if="isLoading"
    class="spinner-border text-primary"
    role="status"
    style="width: 1.2rem; height: 1.2rem;"
  ></span>

  <small v-if="isLoading && loadingText" class="text-muted">
    [[ loadingText ]]
  </small>
</div>
